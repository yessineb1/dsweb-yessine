    <!-- Section Contact -->
    <main>
        <div class="contact-container">
            <h1>Contactez-Moi</h1>
            <p>Vous avez une question ou besoin d’aide ? Envoyez-moi un message !</p>
            <!-- Formulaire -->
            <form action="mailto:yessineboujelben5@gmail.com" method="post" enctype="text/plain" class="contact-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
                
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message ici..." required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </main>
